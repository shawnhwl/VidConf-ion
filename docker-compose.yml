version: "3.7"

services:
  islb:
    image: howeli/vidconf-ion_islb:latest
    build:
      dockerfile: ./docker/islb.Dockerfile
      context: .
    volumes:
      - "./configs/docker/islb.toml:/configs/islb.toml"
    depends_on:
      - nats
      - redis
    networks:
      - ionnet

  sfu:
    image: howeli/vidconf-ion_sfu:latest
    build:
      dockerfile: ./docker/sfu.Dockerfile
      context: .
    volumes:
      - "./configs/docker/sfu.toml:/configs/sfu.toml"
    ports:
      - "5000:5000/udp"
      - 3478:3478
    depends_on:
      - nats
      - islb
    networks:
      - ionnet

  signal:
    image: howeli/vidconf-ion_signal:latest
    build:
      dockerfile: ./docker/signal.Dockerfile
      context: .
    volumes:
      - "./configs/docker/signal.toml:/configs/signal.toml"
    ports:
      - 5551:5551
    depends_on:
      - islb
      - app-room
    networks:
      - ionnet

  app-room:
    image: howeli/vidconf-ion_app-room:latest
    build:
      dockerfile: ./docker/app-room.Dockerfile
      context: .
    volumes:
      - "./configs/docker/app-room.toml:/configs/app-room.toml"
    depends_on:
      - nats
      - redis
      - postgres
      - islb
    networks:
      - ionnet

  app-room-mgmt:
    image: howeli/vidconf-ion_app-room-mgmt:latest
    build:
      dockerfile: ./docker/app-room-mgmt.Dockerfile
      context: .
    volumes:
      - "./configs/docker/app-room-mgmt.toml:/configs/app-room-mgmt.toml"
    ports:
      # Dev port
      - 7070:7070
    depends_on:
      - nats
      - redis
      - postgres
      - islb
      - app-room
      - signal
    networks:
      - ionnet

  web:
    image: howeli/vidconf-ion-app-web:latest
    build:
      dockerfile: ../VidConf-ion-app-web/Dockerfile
      context: ../VidConf-ion-app-web
    volumes:
      # Dev caddy file
      - "../VidConf-ion-app-web/Caddyfile:/etc/caddy/Caddyfile"
      - "caddy:/data"
    ports:
      # Dev port
      - 9090:9090
    depends_on:
      - nats
      - redis
      - postgres
      - islb
      - app-room
      - signal
      - app-room-mgmt
    networks:
      - ionnet
    environment:
    - WWW_URL
    - ADMIN_EMAIL

  nats:
    image: nats
    ports:
      - 4222:4222
    networks:
      - ionnet

  redis:
    image: redis:6.0.9
    ports:
      - 6379:6379
    networks:
      - ionnet

  postgres:
    image: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: vidconfAdmin
      POSTGRES_PASSWORD: vidconfPass
      POSTGRES_DB: vidconf
    networks:
      - ionnet

  adminer:
    image: adminer
    ports:
      - 8080:8080
    networks:
      - ionnet

  minio:
    image: quay.io/minio/minio
    command: server  /data --console-address ":9001"
    ports:
      - 9000:9000
      - 9001:9001
    environment:
      MINIO_ROOT_USER: minioAdmin
      MINIO_ROOT_PASSWORD: minioPass
    volumes:
      - ~/minio/data:/data
    networks:
      - ionnet

networks:
  ionnet:
    name: ionnet
    driver: bridge

volumes:
  caddy:
