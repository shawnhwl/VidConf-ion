version: "3.7"

services:
  islb:
    image: pionwebrtc/ion:latest-islb
    build:
      dockerfile: ./docker/islb.Dockerfile
      context: .
    volumes:
      - "./configs/docker/islb.toml:/configs/islb.toml"
    depends_on:
      - nats
      - redis
    networks:
      - ionnet

  sfu:
    image: pionwebrtc/ion:latest-sfu
    build:
      dockerfile: ./docker/sfu.Dockerfile
      context: .
    volumes:
      - "./configs/docker/sfu.toml:/configs/sfu.toml"
    ports:
      - "5000:5000/udp"
      - 3478:3478
    depends_on:
      - nats
      - islb
    networks:
      - ionnet

  signal:
    image: pionwebrtc/ion:latest-signal
    build:
      dockerfile: ./docker/signal.Dockerfile
      context: .
    volumes:
      - "./configs/docker/signal.toml:/configs/signal.toml"
    ports:
      - 5551:5551
    depends_on:
      - islb
      - app-room
    networks:
      - ionnet

  app-room:
    image: howeli/vidconf-ion_app-room:latest
    build:
      dockerfile: ./docker/app-room.Dockerfile
      context: .
    volumes:
      - "./configs/docker/app-room.toml:/configs/app-room.toml"
    depends_on:
      - nats
      - redis
      - islb
    networks:
      - ionnet

  app-room-mgmt:
    image: howeli/vidconf-ion_app-room-mgmt:latest
    build:
      dockerfile: ./docker/app-room-mgmt.Dockerfile
      context: .
    volumes:
      - "./configs/docker/app-room-mgmt.toml:/configs/app-room-mgmt.toml"
    ports:
      # Dev port
      - 7070:7070
    depends_on:
      - nats
      - redis
      - islb
      - app-room
      - signal
    networks:
      - ionnet

  web:
    image: howeli/vidconf-ion-app-web:latest
    build:
      dockerfile: ../VidConf-ion-app-web/Dockerfile
      context: ../VidConf-ion-app-web
    volumes:
      # Dev caddy file
      - "../VidConf-ion-app-web/Caddyfile:/etc/caddy/Caddyfile"
      - "caddy:/data"
    ports:
      # Dev port
      - 9090:9090
    depends_on:
      - nats
      - redis
      - islb
      - app-room
      - signal
      - app-room-mgmt
    networks:
      - ionnet
    environment:
    - WWW_URL
    - ADMIN_EMAIL

  nats:
    image: nats
    ports:
      - 4222:4222
    networks:
      - ionnet

  redis:
    image: redis:6.0.9
    ports:
      - 6379:6379
    networks:
      - ionnet

networks:
  ionnet:
    name: ionnet
    driver: bridge

volumes:
  caddy:
